<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Книжный магазин</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  </head>
  <body>
    <main>
      <h1>Мой кабинет</h1>
      <article class="settings">
        <section class="card">
          <div class="my__profile">
            <div class="smile"><img src="img/Interface 166 - 24px.svg"></div>
            <div class="buyer">
              <h3>Михаил Мингалёв</h3>
              <p>Покупатель</p>
            </div>
          </div>
          <div class="active"><span>Мой профиль</span></div>
          <div><span>Statut Club</span></div>
          <div><span>Заказы</span></div>
          <div><span>Избранные товары</span></div>
          <div><span>Отзывы о товарах</span></div>
          <div><span>Выход</span></div>
        </section>
        <section class="profile__settings">
          <h2>Мой профиль</h2>
          <div class="container">
            <div class="personal__data"><span>Личные данные</span></div>
            <div><span>Адреса доставки</span></div>
            <div><span>Пароль</span></div>
          </div>
          <div class="email">
            <span class="email__star">E-mail </span>
            <div><input type="Email, please."></div>
          </div>
          <div class="phone">
            <div class="main__phone">
              <span class="phone__star">Номер телефона </span>
              <div><input class="little__input" type="Phone, please."></div>
            </div>
            <div class="additional__phone">
              <span>Дополнительный номер</span>
              <div><input class="little__input" type="Optional"></div>
            </div>
          </div>
          <div class="surname">
            <span class="surname__star">Фамилия </span>
            <div><input type="Surname, please."></div>
          </div>
          <div class="name">
            <span class="name__star">Имя </span>
            <div><input type="Name, please."></div>
          </div>
          <div class="middle__name">
            <span class="middle_name">Отчество</span>
            <div><input type="Optional."></div>
          </div>
          <div class="birthday">
            <span>Дата рождения</span>
            <div class="date">
              <select id="day" name="day">
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
              </select>
              <select id="month" name="month">
                  <option value="jan" selected>Январь</option>
                  <option value="feb">Февраль</option>
                  <option value="mar">Март</option>
                  <option value="apr">Апрель</option>
                  <option value="may">Май</option>
                  <option value="jun">Июнь</option>
                  <option value="jul">Июль</option>
                  <option value="aug">Август</option>
                  <option value="sep">Сентябрь</option>
                  <option value="oct">Октябрь</option>
                  <option value="nov">Ноябрь</option>
                  <option value="dec">Декабрь</option>
              </select>
              <select id="year" name="year">
                  <option value="1990" selected>1990</option>
                  <option value="1991">1991</option>
                  <option value="1992">1992</option>
                  <option value="1993">1993</option>
                  <option value="1994">1994</option>
                  <option value="1995">1995</option>
                  <option value="1996">1996</option>
                  <option value="1997">1997</option>
                  <option value="1998">1998</option>
                  <option value="1999">1999</option>
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
              </select>
            </div>
          </div>
          <div class="sex">
            <span class="choose">Пол</span>
            <div>
              <button><span>Мужской</span><div class="done"><img src="img/Done.svg"></div></button>
              <button><span>Женский</span><div class="done"><img src="img/Done.svg"></div></button>
            </div>
          </div>
          <div class="save">
            <button class="save__change">Сохранить изменения</button>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
