<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Книжный магазин</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  </head>
  <body>
    <main>
      <h1>Мой кабинет</h1>
      <article class="settings">
        <section class="card">
          <div class="my__profile">
            <div class="smile">
              <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M2 12.4167C2 18.1696 6.6637 22.8333 12.4167 22.8333C18.1696 22.8333 22.8333 18.1696 22.8333 12.4167C22.8333 6.6637 18.1696 2 12.4167 2C6.6637 2 2 6.6637 2 12.4167ZM4.08333 12.4167C4.08333 7.81429 7.81429 4.08333 12.4167 4.08333C17.019 4.08333 20.75 7.81429 20.75 12.4167C20.75 17.019 17.019 20.75 12.4167 20.75C7.81429 20.75 4.08333 17.019 4.08333 12.4167ZM9.29167 13.4583C9.29167 12.883 8.8253 12.4167 8.25 12.4167C7.6747 12.4167 7.20833 12.883 7.20833 13.4583C7.20833 16.3348 9.54018 18.6667 12.4167 18.6667C15.2931 18.6667 17.625 16.3348 17.625 13.4583C17.625 12.883 17.1586 12.4167 16.5833 12.4167C16.008 12.4167 15.5417 12.883 15.5417 13.4583C15.5417 15.1842 14.1426 16.5833 12.4167 16.5833C10.6908 16.5833 9.29167 15.1842 9.29167 13.4583ZM8.25 10.3333C8.8253 10.3333 9.29167 9.86696 9.29167 9.29167C9.29167 9.86696 9.75804 10.3333 10.3333 10.3333C10.9086 10.3333 11.375 9.86696 11.375 9.29167C11.375 8.14107 10.4423 7.20833 9.29167 7.20833C8.14107 7.20833 7.20833 8.14107 7.20833 9.29167C7.20833 9.86696 7.6747 10.3333 8.25 10.3333ZM15.5417 9.29167C15.5417 9.86696 15.0753 10.3333 14.5 10.3333C13.9247 10.3333 13.4583 9.86696 13.4583 9.29167C13.4583 8.14107 14.3911 7.20833 15.5417 7.20833C16.6923 7.20833 17.625 8.14107 17.625 9.29167C17.625 9.86696 17.1586 10.3333 16.5833 10.3333C16.008 10.3333 15.5417 9.86696 15.5417 9.29167Z" fill="#FC6E1D"/>
              </svg>
            </div>
            <div class="buyer">
              <label>
                <h3>Михаил Мингалёв</h3>
                <p>Покупатель</p>
              </label>
            </div>
          </div>
          <a href="#" class="active"><span>Мой профиль</span></a>
          <a href="#"><span>Statut Club</span></a>
          <a href="#"><span>Заказы</span></a>
          <a href="#"><span>Избранные товары</span></a>
          <a href="#"><span>Отзывы о товарах</span></a>
          <a href="#"><span>Выход</span></a>
        </section>
        <section class="profile__settings">
          <h2>Мой профиль</h2>
          <div class="container">
            <a href="#" class="personal__data"><span>Личные данные</span></a>
            <a href="#"><span>Адреса доставки</span></a>
            <a href="#"><span>Пароль</span></a>
          </div>
          <div class="email">
            <label class="email__star">E-mail </label>
            <div><input type="email"></div>
          </div>
          <div class="phone">
            <div class="main__phone">
              <label class="phone__star">Номер телефона </label>
              <div><input class="little__input" type="tel"></div>
            </div>
            <div class="additional__phone">
              <label>Дополнительный номер</label>
              <div><input class="little__input" type="tel"></div>
            </div>
          </div>
          <div class="surname">
            <label class="surname__star">Фамилия </label>
            <div><input type="text"></div>
          </div>
          <div class="name">
            <label class="name__star">Имя </label>
            <div><input type="text"></div>
          </div>
          <div class="middle__name">
            <label class="middle_name">Отчество</label>
            <div><input type="text"></div>
          </div>
          <div class="birthday">
            <label>Дата рождения</label>
            <div class="date">
              <select id="day" name="day">
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
              </select>
              <select id="month" name="month">
                  <option value="jan" selected>Январь</option>
                  <option value="feb">Февраль</option>
                  <option value="mar">Март</option>
                  <option value="apr">Апрель</option>
                  <option value="may">Май</option>
                  <option value="jun">Июнь</option>
                  <option value="jul">Июль</option>
                  <option value="aug">Август</option>
                  <option value="sep">Сентябрь</option>
                  <option value="oct">Октябрь</option>
                  <option value="nov">Ноябрь</option>
                  <option value="dec">Декабрь</option>
              </select>
              <select id="year" name="year">
                  <option value="1990" selected>1990</option>
                  <option value="1991">1991</option>
                  <option value="1992">1992</option>
                  <option value="1993">1993</option>
                  <option value="1994">1994</option>
                  <option value="1995">1995</option>
                  <option value="1996">1996</option>
                  <option value="1997">1997</option>
                  <option value="1998">1998</option>
                  <option value="1999">1999</option>
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
              </select>
            </div>
          </div>
          <div class="sex">
            <label class="choose">Пол</label>
            <div>
              <button><span>Мужской</span><div class="done"><img src="img/Done.svg"></div></button>
              <button><span>Женский</span><div class="done"><img src="img/Done.svg"></div></button>
            </div>
          </div>
          <div class="save">
            <button class="save__change">Сохранить изменения</button>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
